<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat IRT</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fa-solid fa-message"></i> Chat IRT</h1>
        </header>
        <main class="join-main">
            <form action="irt-chat.html">
                <div class="form-control">
                    <label for="user"></label><i class="fa-solid fa-user"></i> Usuario</label>
                    <input type="text" name="user" id="user" placeholder="Ingrese su usuario" required
                    />
                </div>
                <div class="form-control">
                    <label for="channel"><i class="fa-solid fa-hashtag"></i> Canales</label>
                    <select name="channel" id="channel">
                        <option value="Gaming">General</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Anime">Anime/Manga</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Deportes">Deportes</option>
                    </select>
                </div>
                <button type="submit" class="btn">Unirse al canal</button>
            </form>
        </main>
    </div>
</body>
</html>
